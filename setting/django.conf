<VirtualHost *:80>
  WSGIDaemonProcess mysite python-path=/workspaces/django_single/mysite
  WSGIScriptAlias / /workspaces/django_single/mysite/mysite/wsgi.py process-group=mysite
  <Directory /workspaces/django_single/mysite/mysite>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>
</VirtualHost>
